stages:
  preprocess:
    cmd: python3 src/preprocess.py
    deps:
      - src/preprocess.py
    params:
      - preprocess.yaml:
        - seed
        - data_version
        - data_path
        - data_columns
        - target_label
        - account_ids
        - embedding_pooling_type
        - preprocess_type
    outs:
      - data/tags.npy

  train:
    cmd: python3 src/train.py
    deps:
      - src/train.py
      - data/tags.npy
    params:
      - train.yaml:
        - seed
        - train_path
        - tags_path
        - pca_n_components
        - models
    outs:
      - data/model_pipelines.pkl

  evaluate:
    cmd: python3 src/evaluate.py
    deps:
      - src/evaluate.py
      - data/model_pipelines.pkl
    params:
      - train.yaml:
        - models
      - evaluate.yaml:
        - test_path
        - model_path
        - result_path
    outs:
      - results/model_pipeline_performance_results.csv